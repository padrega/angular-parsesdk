<!doctype html>
<html ng-app="plunker">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <title></title>

    <!-- parse sdk js -->
    <script src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- bootstrap js -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- angularjs js -->
    <script src="lib/angular/angular.min.js"></script>
    <!-- angularparse js -->
    <script src="lib/angularparse/angularparse.js"></script>
    <!-- pagging js -->
    <script src="lib/brantwills.paging/paging.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body>
	  <div ng-controller="MainCtrl">
      <button ng-click="add()">Add item</button>
      <button ng-click="find()">Find all</button>
      <p ng-show="data.items.length > 0">Showing {{getPagePostion()}} of {{data.total}} </p>    
      <ul>
        <li ng-repeat="item in data.items">(#{{item.id}}) {{item.createdAt}} - <a href="#" ng-click="destroy(item)">destroy</a></li>
      </ul>
      <button ng-click="prev()" ng-show="data.page > 0">Previous</button>
      <button ng-click="next()" ng-show="hasNext()">Next</button>
    </div>
    
    <div ng-controller="PaginationController" class="container" >
        <button type="button" class="btn btn-default" aria-label="Refresh" ng-click="refresh();">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </button>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in items">(#{{item.id}}) {{item.createdAt}}</li>
      </ul>
      <!-- Simple Example -->
      <div paging
        page="current" 
        page-size="pageSize" 
        total="total"
        paging-action="pageChanged(page)"
        class=""
        >
      </div> 
    </div>
  </body>
</html>
